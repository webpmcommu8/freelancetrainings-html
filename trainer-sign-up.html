<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelance Trainings - Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: "#1e73be",
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen flex font-sans bg-white">
  <!-- Left Section with Image -->
  <div class="hidden md:flex w-1/2 bg-gray-100">
    <img src="/img/user.png" alt="Trainer Sign Up" class="object-cover w-full h-full max-h-screen object-top" />
  </div>

  <!-- Right Section (Sign Up Form) -->
  <div class="flex flex-col justify-center items-center w-full md:w-1/2 px-6 md:px-16 pt-4 pb-10">

    <!-- Logo -->
    <div class="mb-8">
      <img src="/img/logo/logo.png.png" alt="Freelance Trainings" class="h-10 mx-auto" />
    </div>

    <!-- Title -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign up as a Trainer</h1>
      <p class="text-gray-600 text-sm">Create your Trainer account to get started</p>
    </div>

    <!-- Sign Up Form (2-step) -->
    <form class="w-full max-w-sm space-y-4" id="signupForm">
      <!-- Step 1: Title, Name, Phone, Email -->
      <div id="step1" class="space-y-4">
        <div class="flex flex-col md:flex-row gap-3">
          <!-- Title Select -->
          <div class="relative md:w-1/3 w-full">
            <select id="title" class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none appearance-none bg-white" required>
              <option value="" disabled selected>Title</option>
              <option value="Mr">Mr</option>
              <option value="Ms">Ms</option>
              <option value="Mrs">Mrs</option>
              <option value="Dr">Dr</option>
              <option value="Prof">Prof</option>
            </select>
            <i data-lucide="chevron-down" class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
          </div>

          <!-- Full Name -->
          <div class="relative flex items-center md:w-2/3 w-full">
            <i data-lucide="user" class="absolute left-3 text-gray-400 w-5 h-5"></i>
            <input id="fullName" type="text" placeholder="Full name" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none" required />
          </div>
        </div>

        <!-- Phone -->
        <div class="relative flex items-center">
          <i data-lucide="phone" class="absolute left-3 text-gray-400 w-5 h-5"></i>
          <input id="phone" type="tel" placeholder="Phone" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none" required />
        </div>

        <!-- Email -->
        <div class="relative flex items-center">
          <i data-lucide="mail" class="absolute left-3 text-gray-400 w-5 h-5"></i>
          <input id="email" type="email" placeholder="Email" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none" required />
        </div>

        <!-- Next Button -->
        <button type="button" id="nextBtn" class="w-full bg-primary hover:bg-[#155a91] text-white font-medium py-2.5 rounded-md transition">Next</button>
      </div>

      <!-- Step 2: Password + Submit -->
      <div id="step2" class="space-y-4 hidden">
        <!-- Password -->
        <div class="relative flex items-center">
          <i data-lucide="lock" class="absolute left-3 text-gray-400 w-5 h-5"></i>
          <input id="password" type="password" placeholder="Password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none" required />
          <button type="button" id="togglePassword" class="absolute right-3 text-gray-400 focus:outline-none">
            <i data-lucide="eye-off" id="eyeIcon" class="w-5 h-5 cursor-pointer"></i>
          </button>
        </div>

        <!-- Confirm Password -->
        <div class="relative flex items-center">
          <i data-lucide="lock" class="absolute left-3 text-gray-400 w-5 h-5"></i>
          <input id="confirmPassword" type="password" placeholder="Confirm password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none" required />
          <button type="button" id="toggleConfirmPassword" class="absolute right-3 text-gray-400 focus:outline-none">
            <i data-lucide="eye-off" id="eyeIconConfirm" class="w-5 h-5 cursor-pointer"></i>
          </button>
        </div>

        <!-- Password Note -->
        <!-- <p class="text-xs text-gray-500">Your password must have at least 8 characters and match.</p> -->

        <!-- Terms and Conditions -->
        <div class="flex items-start space-x-2 text-sm text-gray-600">
          <input id="terms" type="checkbox" class="mt-1 w-4 h-4 text-primary border-gray-300 rounded" required />
          <p>
            By creating an account, you agree to our 
            <a href="#" class="text-primary hover:underline">Terms & Conditions</a> 
            and 
            <a href="#" class="text-primary hover:underline">Privacy Policy</a>.
          </p>
        </div>

        <!-- Actions -->
        <!-- <div class="flex gap-3">
          <button type="button" id="backBtn" class="w-1/2 border border-gray-300 text-gray-700 font-medium py-2.5 rounded-md hover:bg-gray-50 transition">Back</button>
          <button type="submit" class="w-1/2 bg-primary hover:bg-[#155a91] text-white font-medium py-2.5 rounded-md transition">Sign Up</button>
        </div> -->
      </div>

      <div id="socialSection">
        <!-- Divider -->
        <div class="flex items-center my-4">
          <div class="flex-grow h-px bg-gray-200"></div>
          <span class="text-gray-400 text-sm px-3">Or sign up with</span>
          <div class="flex-grow h-px bg-gray-200"></div>
        </div>

        <!-- Social Buttons -->
        <div class="flex justify-center gap-4 my-4">
          <!-- Google -->
          <button type="button" class="flex items-center justify-center gap-2 border border-gray-300 px-4 py-2 rounded-md w-1/2 hover:bg-gray-50">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
            <span class="text-sm font-medium text-gray-700">Google</span>
          </button>

          <!-- Microsoft -->
          <button type="button" class="flex items-center justify-center gap-2 border border-gray-300 px-4 py-2 rounded-md w-1/2 hover:bg-gray-50">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg" alt="Microsoft" class="w-20 h-auto" />
            <span class="text-sm font-medium text-gray-700">Microsoft</span>
          </button>
        </div>

        <!-- LinkedIn -->
        <button type="button" class="flex items-center justify-center gap-2 border border-gray-300 px-4 py-2 rounded-md w-full hover:bg-gray-50">
          <img src="https://www.svgrepo.com/show/448234/linkedin.svg" alt="LinkedIn" class="w-5 h-5" />
          <span class="text-sm font-medium text-gray-700">LinkedIn</span>
        </button>
      </div>
    </form>

    <!-- Sign In Link -->
    <p class="text-gray-600 text-sm mt-6">
      Already have an account? 
      <a href="trainer-login.html" class="text-primary hover:underline font-medium">Sign In</a>
    </p>
  </div>

  <script>
  lucide.createIcons();

  // Toggle password visibility
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");
  const eyeIcon = document.getElementById("eyeIcon");
  const confirmPasswordInput = document.getElementById("confirmPassword");
  const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
  const eyeIconConfirm = document.getElementById("eyeIconConfirm");
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const nextBtn = document.getElementById("nextBtn");
  const backBtn = document.getElementById("backBtn");
  const form = document.getElementById("signupForm");
  const title = document.getElementById("title");
  const fullName = document.getElementById("fullName");
  const phone = document.getElementById("phone");
  const email = document.getElementById("email");
  const socialSection = document.getElementById("socialSection");

  // Toggle password
  if (togglePassword) {
    togglePassword.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      eyeIcon.setAttribute("data-lucide", isHidden ? "eye" : "eye-off");
      lucide.createIcons();
    });
  }

  // Toggle confirm password
  if (toggleConfirmPassword) {
    toggleConfirmPassword.addEventListener("click", () => {
      const isHidden = confirmPasswordInput.type === "password";
      confirmPasswordInput.type = isHidden ? "text" : "password";
      eyeIconConfirm.setAttribute("data-lucide", isHidden ? "eye" : "eye-off");
      lucide.createIcons();
    });
  }

  // Step handling
  function showStep(step) {
    if (step === 1) {
      step1.classList.remove("hidden");
      step2.classList.add("hidden");
      if (socialSection) socialSection.classList.remove("hidden");
    } else {
      step1.classList.add("hidden");
      step2.classList.remove("hidden");
      if (socialSection) socialSection.classList.add("hidden");
    }
    lucide.createIcons();
  }

  function validateStep1() {
    // Basic validation only for visible fields
    if (!title.value) return false;
    if (!fullName.value.trim()) return false;
    if (!phone.value.trim()) return false;
    if (!email.validity.valid) return false;
    return true;
  }

  if (nextBtn) {
    nextBtn.addEventListener("click", () => {
      if (!validateStep1()) {
        // Trigger native validation UI
        [title, fullName, phone, email].forEach((el) => el.reportValidity());
        return;
      }
      showStep(2);
    });
  }

  if (backBtn) {
    backBtn.addEventListener("click", () => showStep(1));
  }

  // Ensure only visible required fields block submission
  form.addEventListener("submit", (e) => {
    if (step2.classList.contains("hidden")) {
      e.preventDefault();
      if (!validateStep1()) {
        [title, fullName, phone, email].forEach((el) => el.reportValidity());
        return;
      }
      showStep(2);
      return;
    }
    // Additional password rules
    if (!passwordInput.value || passwordInput.value.length < 8) {
      e.preventDefault();
      passwordInput.setCustomValidity("Password must be at least 8 characters");
      passwordInput.reportValidity();
      passwordInput.setCustomValidity("");
      return;
    }
    if (passwordInput.value !== confirmPasswordInput.value) {
      e.preventDefault();
      confirmPasswordInput.setCustomValidity("Passwords do not match");
      confirmPasswordInput.reportValidity();
      confirmPasswordInput.setCustomValidity("");
      return;
    }
  });
</script>
</body>
</html>
