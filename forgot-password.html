<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>Freelance Trainings - Forgot Password</title>

  <!-- site meta tag -->
  <meta name="og:type" content="Website">
  <meta name="og:site_name" content="Freelance Trainings">
  <meta name="og:title" content="Freelance Trainings - Forgot Password">
  <meta property="og:image" content="https://v2.freelancetrainings.com//img/share-img.jpg">

  <!-- Site twitter tags list -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@FreelanceTrainings">
  <meta name="twitter:title" content="Freelance Trainings - Forgot Password">
  <meta name="twitter:image" content="https://v2.freelancetrainings.com/img/share-img.jpg">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Lucide & Tailwind -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: "#1e73be",
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen flex font-sans bg-white">

  <!-- Left Section (Image) -->
  <div class="hidden md:flex w-1/2 bg-gray-100">
    <img src="/img/user.png" alt="Forgot Password Illustration"
      class="object-cover w-full h-full max-h-screen object-top" />
  </div>

  <!-- Right Section (Form) -->
  <div class="flex flex-col w-full md:w-1/2 px-6 md:px-16 pt-4 pb-4 overflow-y-auto max-h-screen">
    <div class="flex flex-col items-center my-auto w-full">
           <!-- Logo -->
           <div class="w-full max-w-sm mb-8 text-center">
            <img src="/img/logo/logo.png.png" alt="Freelance Trainings" class="h-10 mx-auto" />
          </div>
    
          <!-- Title -->
          <div class="w-full max-w-sm mb-4 text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Forgot Password?</h1>
        <p class="text-gray-600 text-sm">Enter your email address to receive a password reset link.</p>
      </div>

      <!-- Form -->
      <form class="w-full max-w-sm space-y-4">

        <!-- Email -->
        <div class="relative flex items-center">
          <i data-lucide="mail" class="absolute left-3 text-gray-400 w-5 h-5"></i>
          <input type="email" placeholder="Email Address" required
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none" />
        </div>

        <!-- Button -->
        <button type="submit"
          class="w-full bg-primary hover:bg-[#155a91] text-white font-medium py-2.5 rounded-md transition">
          Send Reset Link
        </button>

        <!-- Back to login -->
        <p class="text-gray-600 text-sm text-center mt-6">
          Remember your password?
          <a href="trainer-login.html" class="text-primary hover:underline font-medium">Back to Sing In</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
