<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelance Trainings - Forgot Password</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: "#1e73be",
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen flex font-sans bg-white">

  <!-- Left Section (Image) -->
  <div class="hidden md:flex w-1/2 bg-gray-100">
    <img src="/img/user.png" alt="Forgot Password Illustration" class="object-cover w-full h-full max-h-screen object-top" />
  </div>

  <!-- Right Section (Form) -->
  <div class="flex flex-col justify-center items-center w-full md:w-1/2 px-6 md:px-16 pt-4 pb-10 overflow-y-auto max-h-screen">

    <!-- Logo -->
    <div class="w-full max-w-sm mb-8 text-left">
      <img src="/img/logo/logo.png.png" alt="Freelance Trainings" class="h-10" />
    </div>

    <!-- Title -->
    <div class="w-full max-w-sm mb-4 text-left">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Forgot Password?</h1>
      <p class="text-gray-600 text-sm">Enter your email address to receive a password reset link.</p>
    </div>

    <!-- Form -->
    <form class="w-full max-w-sm space-y-4">
     
    <!-- Email -->
<div class="relative flex items-center">
  <i data-lucide="mail" class="absolute left-3 text-gray-400 w-5 h-5"></i>
  <input 
    type="email" 
    placeholder="Email Address" 
    required
    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none"
  />
</div>

      <!-- Button -->
      <button 
        type="submit" 
        class="w-full bg-primary hover:bg-[#155a91] text-white font-medium py-2.5 rounded-md transition"
      >
        Send Reset Link
      </button>

      <!-- Back to login -->
      <p class="text-gray-600 text-sm text-center mt-6">
        Remember your password? 
        <a href="trainer-login.html" class="text-primary hover:underline font-medium">Back to Sing In</a>
      </p>
    </form>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
