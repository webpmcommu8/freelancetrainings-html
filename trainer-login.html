<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelance Trainings - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: "#1e73be",
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen flex font-sans bg-white">
  <!-- Left Section with Image -->
  <div class="hidden md:flex w-1/2 bg-gray-100">
    <img src="/img/user.png" alt="Professional Trainer" class="object-cover w-full h-full max-h-screen object-top" />
  </div>

  <!-- Right Section (Login Form) -->
    <div class="flex flex-col justify-center items-center w-full md:w-1/2 px-6 md:px-16 pt-4 pb-10 overflow-y-auto max-h-screen">


    <!-- Logo -->
    <div class="mb-8">
      <img src="/img/logo/logo.png.png" alt="Freelance Trainings" class="h-10 mx-auto" />
    </div>

    <!-- Title -->
    <div class="text-center mb-4">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign up as a Trainer:</h1>
      <p class="text-gray-600 text-sm">Welcome back! please enter your detail</p>
    </div>

    <!-- Login Form -->
    <form class="w-full max-w-sm space-y-4">
     <!-- Email -->
<div class="relative flex items-center">
  <i data-lucide="mail" class="absolute left-3 text-gray-400 w-5 h-5"></i>
  <input 
    type="email" 
    placeholder="Email" 
    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none" 
    required 
  />
</div>

<!-- Password -->
<div class="relative flex items-center">
  <i data-lucide="lock" class="absolute left-3 text-gray-400 w-5 h-5"></i>
  <input 
    id="loginPassword"
    type="password" 
    placeholder="Password" 
    class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:outline-none" 
    required 
  />
  <button 
    type="button" 
    id="toggleLoginPassword" 
    class="absolute right-3 text-gray-400 focus:outline-none"
  >
    <i data-lucide="eye-off" id="loginEyeIcon" class="w-5 h-5 cursor-pointer"></i>
  </button>
</div>

      <!-- Remember / Forgot -->
      <div class="flex items-center justify-between text-sm text-gray-600">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded relative -top-[1px]" />
          <span>Remember me</span>
        </label>
        <a href="forgot-password.html" class="text-primary hover:underline">Forgot Password?</a>
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="w-full bg-primary hover:bg-[#155a91] text-white font-medium py-2.5 rounded-md transition">
        Sign In
      </button>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <div class="flex-grow h-px bg-gray-200"></div>
        <span class="text-gray-400 text-sm px-3">Or sign in with</span>
        <div class="flex-grow h-px bg-gray-200"></div>
      </div>

      <!-- Social Buttons -->
      <div class="flex justify-center gap-4">
        <button type="button" class="flex items-center justify-center gap-2 border border-gray-300 px-4 py-2 rounded-md w-1/2 hover:bg-gray-50">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
          <span class="text-sm font-medium text-gray-700">Google</span>
        </button>
        <button type="button" class="flex items-center justify-center gap-2 border border-gray-300 px-4 py-2 rounded-md w-1/2 hover:bg-gray-50">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg" 
     alt="Microsoft" 
     class="w-20 h-auto" />

          <span class="text-sm font-medium text-gray-700">Microsoft</span>
        </button>
      </div>

      <button type="button" class="flex items-center justify-center gap-2 border border-gray-300 px-4 py-2 rounded-md w-full hover:bg-gray-50">
        <img src="https://www.svgrepo.com/show/448234/linkedin.svg" alt="LinkedIn" class="w-5 h-5" />
        <span class="text-sm font-medium text-gray-700">LinkedIn</span>
      </button>
    </form>

    <!-- Sign Up Link -->
    <p class="text-gray-600 text-sm mt-6">
      Donâ€™t have an account? 
      <a href="trainer-sign-up.html" class="text-primary hover:underline font-medium">Sign Up</a>
    </p>
  </div>

  <script>
  lucide.createIcons();

  // Password toggle for login page
  const loginPasswordInput = document.getElementById("loginPassword");
  const toggleLoginPassword = document.getElementById("toggleLoginPassword");
  const loginEyeIcon = document.getElementById("loginEyeIcon");

  toggleLoginPassword.addEventListener("click", () => {
    const isHidden = loginPasswordInput.type === "password";
    loginPasswordInput.type = isHidden ? "text" : "password";
    loginEyeIcon.setAttribute("data-lucide", isHidden ? "eye" : "eye-off");
    lucide.createIcons(); // refresh Lucide icons
  });
</script>
</body>
</html>
